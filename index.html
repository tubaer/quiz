<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Crypto Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Onest', sans-serif;
      background: #03111C;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 36px;
      text-align: center;
    }
    button {
      font-family: 'Onest', sans-serif;
    }
    #start-container button {
      background: #D5D931;
      color: #03111C;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .quiz-container {
      background: #1F242F;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-top: 40px;
      text-align: center;
    }
    .question {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #E6EDE4;
    }
    .answers button {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 10px 0;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #161B26;
      color: #E6EDE4;
      border: 1px solid #1F242F;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-align: left;
      font-weight: 500;
    }
    .answers button:hover {
      background: #D5D931;
      color: #03111C;
    }
    .score-time {
      font-size: 26px;
      margin-bottom: 30px;
    }
    .score-time div {
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 48px;
      text-align: center;
      margin-top: 40px;
      font-weight: bold;
    }
    #submit-form {
      margin-top: 20px;
      text-align: center;
    }
    #submit-form form {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #03111C;
      border: 1px solid #1F242F;
      border-radius: 8px;
      padding: 8px 16px;
      max-width: 400px;
      margin: 0 auto;
    }
    #submit-form input {
      flex-grow: 1;
      font-size: 16px;
      padding: 10px;
      background: #03111C;
      border: none;
      color: #E6EDE4;
      outline: none;
    }
    #submit-form input::placeholder {
      color: #888;
    }
    #submit-form button {
      background: #D5D931;
      color: #03111C;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #play-again-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      background: #D5D931;
      border: none;
      border-radius: 8px;
      color: #03111C;
      font-weight: bold;
    }
    #leaderboard {
      margin-top: 50px;
      width: 90%;
      max-width: 600px;
      background-color: #1F242F;
      padding: 20px;
      border-radius: 8px;
    }
    #leaderboard h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #board {
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
<h1>Crypto Quiz</h1>
<div id="start-container" style="margin-top:20px;text-align:center;">
  <button onclick="startGame()">Play</button>
</div>
<div class="quiz-container">
  <div class="score-time">
    <div>Score:</div>
    <div id="score-display" style="font-size:64px; font-weight:bold;">0</div>
    <div>Time: <span id="time">60</span> sec</div>
  </div>
  <div class="question" id="question">Loading...</div>
  <div class="answers" id="answers"></div>
  <div class="result hidden" id="result"></div>
  <div class="hidden" id="submit-form">
    <h3>Submit your score</h3>
    <form onsubmit="event.preventDefault(); submitScore();">
      <input id="username" type="text" placeholder="Your name" />
      <button type="submit">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </form>
    <div id="submit-msg"></div>
  </div>
</div>
<div style="margin-top: 20px;">
  <button id="play-again-btn" onclick="location.reload()">Play Again</button>
</div>
<div id="leaderboard">
  <h2>üèÜ Leaderboard</h2>
  <div id="board"></div>
</div>
<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
<script>
// existing JS stays the same
</script>
</body>
</html>
