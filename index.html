<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Сброс отступов и установка box-sizing */
    html, body {
      margin: 0;
      padding: 0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Onest', sans-serif;
      background: #03111C;
      color: #E6EDE4;
      display: flex;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Основной контейнер */
    .app-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 20px 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
      color: #E6EDE4;
    }

    button {
      width: 100%;
      display: block;
      background: #D5D931;
      color: #03111C;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0;
    }

    /* Квиз */
    .quiz-container {
      width: 100%;
      background: #1F242F;
      border-radius: 8px;
      margin-top: 20px;
      padding: 30px;
      display: none;
    }

    .score-time {
      font-size: 26px;
      margin-bottom: 30px;
    }
    .score-time div {
      margin: 10px 0;
    }
    .question {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .answers button {
      background: #161B26;
      color: #E6EDE4;
      border: 1px solid #1F242F;
      border-radius: 8px;
      text-align: left;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      margin: 10px 0;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .answers button:hover {
      background: #D5D931;
      color: #03111C;
    }

    .hidden {
      display: none;
    }
    .result {
      font-size: 48px;
      margin-top: 40px;
      font-weight: bold;
    }

    #submit-form {
      margin-top: 20px;
    }

    #leaderboard {
      width: 100%;
      background-color: #1F242F;
      border-radius: 8px;
      margin-top: 20px;
      padding: 30px;
    }
    #leaderboard h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      margin: 0 0 20px 0;
    }
    #board {
      border-top: 1px solid #444;
    }

    /* Background стили */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2500px; /* высота увеличена, чтобы полосы были видны */
      z-index: 0;
      background: #03111C;
      overflow: hidden;
    }
    .stripe {
      position: absolute;
      width: 90.03px;
      height: 1473.23px;
      /* Плавный градиент от полупрозрачного жёлтого до прозрачного */
      background: linear-gradient(88deg, rgba(251,255,58,0.4) 0%, rgba(3,17,28,0) 80%);
      opacity: 0.4;
    }
    /* Для некоторых полос, меняем угол градиента */
    .stripe.custom {
      background: linear-gradient(86deg, rgba(251,255,58,0.4) 0%, rgba(3,17,28,0) 80%);
    }

    .blur-circle {
      position: absolute;
      border-radius: 9999px;
      background: #FBFF3A;
      mix-blend-mode: lighten;
      opacity: 0.6;
    }
    .blur-circle.first {
      width: 1449.38px;
      height: 532.84px;
      left: -1888.38px;
      top: -500px; /* поднят выше */
      box-shadow: 300px 300px 300px;
      filter: blur(200px); /* уменьшено размытие */
    }
    .blur-circle.second {
      width: 1080px;
      height: 564px;
      left: 180px;
      top: 800px; /* поднят выше */
      box-shadow: 300px 300px 300px;
      filter: blur(200px); /* уменьшено размытие */
    }
  </style>
</head>
<body>
  <!-- Задний фон -->
  <div class="background">
    <div class="stripe" style="left: 90.15px; top: 580.28px;"></div>
    <div class="stripe" style="left: 180.18px; top: 350.09px;"></div>
    <div class="stripe" style="left: 270.21px; top: 119.90px;"></div>
    <div class="stripe" style="left: 360.24px; top: 24.34px;"></div>
    <div class="stripe" style="left: 450.27px; top: 407.64px;"></div>
    <div class="stripe custom" style="left: 540.30px; top: 522.74px;"></div>
    <div class="stripe custom" style="left: 630.34px; top: 752.93px;"></div>
    <div class="stripe custom" style="left: 720.37px; top: 868.02px;"></div>
    <div class="stripe custom" style="left: 810.40px; top: 983.12px;"></div>
    <div class="stripe custom" style="left: 900.43px; top: 925.57px;"></div>
    <div class="stripe custom" style="left: 990.46px; top: 810.48px;"></div>
    <div class="stripe custom" style="left: 1080.49px; top: 522.74px;"></div>
    <div class="stripe custom" style="left: 1170.37px; top: 754.88px;"></div>
    <div class="stripe custom" style="left: 1260.24px; top: 987.03px;"></div>
    <div class="stripe custom" style="left: 1350.12px; top: 1116px;"></div>
    <div class="stripe custom" style="left: 1440px; top: 961.24px;"></div>
    <div class="blur-circle first"></div>
    <div class="blur-circle second"></div>
  </div>

  <div class="app-container">
    <!-- Лого и заголовок -->
    <div>
      <img src="https://app.debridge.finance/assets/images/logo/debridge-dark.svg?dgsg=436" alt="Logo" style="height: 24px;">
    </div>
    <h1>Crypto Quiz</h1>

    <!-- Кнопка "Play" -->
    <div id="start-container" style="margin-top:20px;">
      <button onclick="startGame()">Play</button>
    </div>

    <!-- Квиз -->
    <div class="quiz-container">
      <div class="score-time">
        <div>Score:</div>
        <div id="score-display" style="font-size:64px; font-weight:bold;">0</div>
        <div>Time: <span id="time">7</span> sec</div>
      </div>
      <div class="question" id="question">Loading...</div>
      <div class="answers" id="answers"></div>

      <div class="result hidden" id="result"></div>
      <div class="hidden" id="submit-form">
        <h3>Submit your score</h3>
        <div style="max-width: 500px; margin: 0 auto; display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 10px;">
          <input id="username" type="text" placeholder="Your name" style="
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #2A313F;
            background: #1F242F;
            color: #E6EDE4;
            outline: none;
          "/>
          <button onclick="submitScore()" style="
            background: #D5D931;
            color: #03111C;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 14px 24px;
          ">Submit</button>
        </div>
        <div id="submit-msg" style="margin-top: 10px;"></div>
      </div>
    </div>

    <!-- Кнопка "Play Again" -->
    <div style="margin-top: 20px;">
      <button id="play-again-btn" onclick="location.reload()" style="display:none;">Play Again</button>
    </div>

    <!-- Лидерборд -->
    <div id="leaderboard">
      <h2>
        <img src="https://cdn.debridge.finance/images/cup.svg" alt="Cup" style="height: 24px;">
        Leaderboard
      </h2>
      <div id="board"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    let current = 0;
    let score = 0;
    let timeLeft = 7;
    let scoreFontSize = 64;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const scoreEl = document.getElementById("score-display");
    const timeEl = document.getElementById("time");

    const questions = [
      {
        question: "What is the total supply limit of Bitcoin?",
        answers: ["21 million", "100 million", "Unlimited", "50 million"],
        correct: "21 million"
      },
      {
        question: "Which network has the highest USDT circulation?",
        answers: ["Ethereum", "Tron", "Binance Smart Chain", "Solana"],
        correct: "Tron"
      },
      {
        question: "What consensus algorithm does Ethereum use after The Merge?",
        answers: ["Proof of Stake", "Proof of Work", "Delegated PoS", "Proof of Authority"],
        correct: "Proof of Stake"
      },
      {
        question: "What is a cold wallet?",
        answers: ["A wallet stored offline", "A wallet with limited funds", "A wallet with no fees", "A hot wallet on your phone"],
        correct: "A wallet stored offline"
      },
      {
        question: "Which coin is privacy-focused?",
        answers: ["Monero", "Litecoin", "Cardano", "Chainlink"],
        correct: "Monero"
      }
    ];

    // Google Sheets
    const sheetID = "15XIDizh7Q0PWANiAhf3a6iU4WOPWXe70Qz44hCMc3Rw";
    const query = encodeURIComponent("SELECT A, B ORDER BY B DESC LIMIT 10");
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Sheet1&tq=${query}`;

    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const query = new google.visualization.Query(url);
      query.send(function(response) {
        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById('board'));
        table.draw(data, {showRowNumber: true, width: '100%', height: 'auto'});
      });
    }

    // Запуск игры
    function startGame() {
      document.querySelector('.quiz-container').style.display = 'block';
      document.getElementById('start-container').style.display = 'none';
      loadQuestion();
      startTimer();
    }

    // Загрузка вопроса
    function loadQuestion() {
      if (timeLeft <= 0) return;
      const q = questions[current % questions.length];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.innerHTML = `
          <div style='padding: 8px 12px; background: #1F242F; border-radius: 4px; border: 1px solid #2A313F; color: #E6EDE4;'>${index + 1}</div>
          <div style='font-size: 16px;'>${answer}</div>
        `;
        btn.onclick = () => {
          btn.style.background = '#D5D931';
          btn.style.color = '#03111C';
          setTimeout(() => {
            if (answer === q.correct) {
              score++;
              scoreEl.textContent = score;
              scoreFontSize++;
              scoreEl.style.fontSize = scoreFontSize + "px";
            }
            current++;
            loadQuestion();
          }, 150);
        };
        answersEl.appendChild(btn);
      });
    }

    // Таймер
    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showResult(score);
        }
      }, 1000);
    }

    // Показ результата
    function showResult(score) {
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result").textContent = "";
      document.getElementById("submit-form").classList.remove("hidden");
      document.getElementById("play-again-btn").style.display = 'block';
      questionEl.classList.add("hidden");
      answersEl.classList.add("hidden");
    }

    // Отправка результата
    function submitScore() {
      const name = document.getElementById("username").value;
      const score = document.getElementById("score-display").textContent;
      if (!name) return alert("Please enter your name");

      const scriptURL = "https://script.google.com/macros/s/AKfycbzIgpuRSjGmTrVFezwFHftsfcRk0OYlLJrLq6Wy0KfMhRrWAOSql9RcvruMAQOvgbqBWQ/exec";
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ name, score })
      })
      .then(res => {
        document.getElementById("submit-msg").textContent = "Score submitted!";
        drawTable();
        setTimeout(() => {
          location.reload();
        }, 1500);
      })
      .catch(err => document.getElementById("submit-msg").textContent = "Failed to submit.");
    }
  </script>
</body>
</html>
