<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Сброс отступов и установка box-sizing */
    html, body {
      margin: 0;
      padding: 0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Onest', sans-serif;
      background: #03111C;
      color: #E6EDE4;
      display: flex;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Основной контейнер */
    .app-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 20px 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
      color: #E6EDE4;
    }

    button {
      width: 100%;
      display: block;
      background: #D5D931;
      color: #03111C;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0;
    }

    /* Квиз */
    .quiz-container {
      width: 100%;
      background: #1F242F;
      border-radius: 8px;
      margin-top: 20px;
      padding: 30px;
      display: none;
      position: relative;
      overflow: visible; /* Чтобы персонаж мог выступать за границы */
    }

    .score-time {
      font-size: 26px;
      margin-bottom: 30px;
      position: relative;
    }
    .score-time div {
      margin: 10px 0;
    }
    .question {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .answers button {
      background: #161B26;
      color: #E6EDE4;
      border: 1px solid #1F242F;
      border-radius: 8px;
      text-align: left;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      margin: 10px 0;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .answers button:hover {
      background: #D5D931;
      color: #03111C;
    }

    .hidden {
      display: none;
    }
    .result {
      font-size: 48px;
      margin-top: 40px;
      font-weight: bold;
    }

    #submit-form {
      margin-top: 20px;
    }

    /* Leaderboard specific styles */
    #leaderboard {
      width: 100%;
      background-color: #1F242F;
      border-radius: 8px;
      margin-top: 20px;
      padding: 20px;
      max-height: 400px;
      overflow: hidden;
    }
    
    #leaderboard-content {
      max-height: 330px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #2A313F #161B26;
    }
    
    /* Стили для полосы прокрутки */
    #leaderboard-content::-webkit-scrollbar {
      width: 8px;
    }
    
    #leaderboard-content::-webkit-scrollbar-track {
      background: #161B26;
      border-radius: 4px;
    }
    
    #leaderboard-content::-webkit-scrollbar-thumb {
      background-color: #2A313F;
      border-radius: 4px;
    }
    
    #leaderboard h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      margin: 0 0 20px 0;
      color: #E6EDE4;
    }
    
    .leaderboard-table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      color: #E6EDE4;
    }
    
    .leaderboard-header {
      text-align: left;
      color: #9BA1B0;
      font-size: 14px;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
    
    .leaderboard-row {
      border-bottom: 1px solid #2A313F;
      transition: background-color 0.2s ease;
    }
    
    .leaderboard-row:hover {
      background-color: #2A313F;
    }
    
    .leaderboard-cell {
      padding: 12px 8px;
      text-align: left;
    }
    
    .leaderboard-cell.rank {
      width: 50px;
      color: #9BA1B0;
      font-size: 14px;
    }
    
    .leaderboard-cell.name {
      font-weight: 500;
    }
    
    .leaderboard-cell.score {
      font-weight: 600;
      text-align: right;
    }
    
    /* Cup icons for top 3 */
    .rank-cup {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      display: inline-block;
    }
    
    .rank-1 .rank-cup {
      /* Золотой (оставляем как есть) */
      filter: none;
    }
    
    .rank-2 .rank-cup {
      /* Серебряный */
      filter: brightness(0) saturate(100%) invert(91%) sepia(0%) saturate(22%) hue-rotate(155deg) brightness(95%) contrast(96%);
    }
    
    .rank-3 .rank-cup {
      /* Бронзовый */
      filter: brightness(0) saturate(100%) invert(56%) sepia(14%) saturate(1267%) hue-rotate(12deg) brightness(87%) contrast(86%);
    }
  
    /* Loading state */
    .loading-spinner {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* Background стили */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1200px; 
      z-index: 0;
      background: #03111C;
      overflow: hidden;
    }
    .stripe {
      position: absolute;
      width: 90px;
      height: 500px;
      opacity: 0.4;
      background: linear-gradient(
        to bottom,
        rgba(3,17,28,0) 0%,
        rgba(251,255,58,0.4) 40%,
        rgba(251,255,58,0) 100%
      );
      transform: rotate(-15deg);
      transform-origin: bottom left;
    }

    .blur-circle {
      position: absolute;
      border-radius: 9999px;
      background: #FBFF3A;
      mix-blend-mode: lighten;
      opacity: 0.6;
    }
    .blur-circle.first {
      width: 400px; 
      height: 400px;
      left: -100px;
      top: -50px; 
      box-shadow: 0 0 100px #FBFF3A;
      filter: blur(100px);
    }
    .blur-circle.second {
      width: 400px; 
      height: 400px;
      left: 300px;
      top: 600px; 
      box-shadow: 0 0 100px #FBFF3A;
      filter: blur(100px);
    }
  </style>
</head>
<body>
  <!-- Задний фон -->
  <div class="background">
    <div class="stripe" style="left:  50px; bottom: 100px;"></div>
    <div class="stripe" style="left: 140px; bottom: 50px;"></div>
    <div class="stripe" style="left: 230px; bottom: 150px;"></div>
    <div class="stripe" style="left: 320px; bottom: 70px;"></div>
    <div class="stripe" style="left: 410px; bottom: 120px;"></div>
    <div class="stripe" style="left: 500px; bottom: 60px;"></div>
    
    <div class="blur-circle first"></div>
    <div class="blur-circle second"></div>
  </div>

  <div class="app-container">
    <!-- Лого и заголовок -->
    <div>
      <img src="https://app.debridge.finance/assets/images/logo/debridge-dark.svg?dgsg=436" alt="Logo" style="height: 24px;">
    </div>
    <h1>Crypto Quiz</h1>

    <!-- ПЕРСОНАЖ: ПЕРВЫЙ ЭКРАН (большой) -->
    <div id="first-mascot" style="margin: 20px 0;">
      <img src="Layer_1.svg" alt="Мой персонаж" style="width: 262px; height: auto;">
    </div>

    <!-- Кнопка "Play" -->
    <div id="start-container" style="margin-top:20px;">
      <button onclick="startGame()">Play</button>
    </div>

    <!-- Квиз -->
    <div class="quiz-container">
      <!-- ПЕРСОНАЖ: ВТОРОЙ ЭКРАН (на плитке) -->
      <div class="score-time">
        <!-- Поднимаем выше (top: -60px), чтобы ещё сильнее выступал сверху -->
        <img src="Layer_1.svg" alt="Мой персонаж"
             style="position: absolute; top: -60px; right: -50px; width: 160px; height: auto; z-index: 2;">
        <div>Score:</div>
        <div id="score-display" style="font-size:64px; font-weight:bold;">0</div>
        <div>Time: <span id="time">7</span> sec</div>
      </div>

      <div class="question" id="question">Loading...</div>
      <div class="answers" id="answers"></div>

      <div class="result hidden" id="result"></div>
      <div class="hidden" id="submit-form">
        <h3>Submit your score</h3>
        <div style="max-width: 500px; margin: 0 auto; display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 10px;">
          <input id="username" type="text" placeholder="Your name" style="
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #2A313F;
            background: #161B26;
            color: #E6EDE4;
            outline: none;
          "/>
          <button onclick="submitScore()" style="
            background: transparent;
            color: #E6EDE4;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #2A313F;
            border-radius: 8px;
            cursor: pointer;
            padding: 14px 24px;
            width: auto;
          ">Submit</button>
        </div>
        <div id="submit-msg" style="margin-top: 10px;"></div>

        <!-- Перенесли кнопку Play Again сюда -->
        <div style="margin-top: 20px;">
          <button id="play-again-btn" onclick="location.reload()" style="display:none;">Play Again</button>
        </div>
      </div>
    </div>

    <!-- Лидерборд -->
    <div id="leaderboard">
      <h2>
        <img src="https://cdn.debridge.finance/images/cup.svg" alt="Cup" style="height: 24px;">
        Leaderboard
      </h2>
      <div id="leaderboard-content">
        <!-- Содержимое будет добавлено через JavaScript -->
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    let current = 0;
    let score = 0;
    let timeLeft = 7;
    let scoreFontSize = 64;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const scoreEl = document.getElementById("score-display");
    const timeEl = document.getElementById("time");

    const questions = [
      {
        question: "What is the total supply limit of Bitcoin?",
        answers: ["21 million", "100 million", "Unlimited", "50 million"],
        correct: "21 million"
      },
      {
        question: "Which network has the highest USDT circulation?",
        answers: ["Ethereum", "Tron", "Binance Smart Chain", "Solana"],
        correct: "Tron"
      },
      {
        question: "What consensus algorithm does Ethereum use after The Merge?",
        answers: ["Proof of Stake", "Proof of Work", "Delegated PoS", "Proof of Authority"],
        correct: "Proof of Stake"
      },
      {
        question: "What is a cold wallet?",
        answers: ["A wallet stored offline", "A wallet with limited funds", "A wallet with no fees", "A hot wallet on your phone"],
        correct: "A wallet stored offline"
      },
      {
        question: "Which coin is privacy-focused?",
        answers: ["Monero", "Litecoin", "Cardano", "Chainlink"],
        correct: "Monero"
      }
    ];

    // Google Sheets
    const sheetID = "15XIDizh7Q0PWANiAhf3a6iU4WOPWXe70Qz44hCMc3Rw";
    const query = encodeURIComponent("SELECT A, B ORDER BY B DESC LIMIT 10");
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Sheet1&tq=${query}`;

    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawCustomLeaderboard);

    // Увеличиваем лимит количества отображаемых записей в лидерборде
    const leaderboardLimit = 20; // Можно увеличить для отображения большего количества записей
    const query = encodeURIComponent(`SELECT A, B ORDER BY B DESC LIMIT ${leaderboardLimit}`);

    // Функция для отрисовки пользовательского лидерборда
    function drawCustomLeaderboard() {
      const leaderboardContent = document.getElementById('leaderboard-content');
      leaderboardContent.innerHTML = '<div class="loading-spinner">Loading leaderboard data...</div>';
      
      fetch(url)
        .then(response => response.text())
        .then(data => {
          // Извлекаем JSON из ответа
          const jsonData = JSON.parse(data.substring(47).slice(0, -2));
          
          if (jsonData.status === 'ok') {
            const table = document.createElement('table');
            table.className = 'leaderboard-table';
            
            // Создаем заголовок таблицы
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            const headers = ['#', 'Name', 'Score'];
            headers.forEach(headerText => {
              const th = document.createElement('th');
              th.className = 'leaderboard-header';
              th.textContent = headerText;
              if (headerText === 'Score') {
                th.style.textAlign = 'right';
              }
              headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Создаем тело таблицы
            const tbody = document.createElement('tbody');
            
            // Обрабатываем строки из ответа Google Sheets
            jsonData.table.rows.forEach((row, index) => {
              const tr = document.createElement('tr');
              tr.className = 'leaderboard-row';
              
              // Ячейка с рангом и иконкой для топ-3
              const rankCell = document.createElement('td');
              rankCell.className = 'leaderboard-cell rank';
              
              if (index < 3) {
                // Добавляем div с классом для стилизации
                const rankWrapper = document.createElement('div');
                rankWrapper.className = `rank-${index + 1}`;
                
                // Добавляем иконку кубка из SVG
                const cupIcon = document.createElement('img');
                cupIcon.src = 'https://cdn.debridge.finance/images/cup.svg';
                cupIcon.className = 'rank-cup';
                cupIcon.alt = `Rank ${index + 1}`;
                
                rankWrapper.appendChild(cupIcon);
                rankCell.appendChild(rankWrapper);
              } else {
                rankCell.textContent = index + 1;
              }
              
              tr.appendChild(rankCell);
              
              // Ячейка с именем
              const nameCell = document.createElement('td');
              nameCell.className = 'leaderboard-cell name';
              nameCell.textContent = row.c[0] ? row.c[0].v : 'Anonymous';
              tr.appendChild(nameCell);
              
              // Ячейка с очками
              const scoreCell = document.createElement('td');
              scoreCell.className = 'leaderboard-cell score';
              scoreCell.textContent = row.c[1] ? row.c[1].v : '0';
              tr.appendChild(scoreCell);
              
              tbody.appendChild(tr);
            });
            
            table.appendChild(tbody);
            leaderboardContent.innerHTML = '';
            leaderboardContent.appendChild(table);
          } else {
            leaderboardContent.innerHTML = '<div>Failed to load leaderboard data.</div>';
          }
        })
        .catch(error => {
          console.error('Error fetching leaderboard data:', error);
          leaderboardContent.innerHTML = '<div>Failed to load leaderboard data.</div>';
        });
    }

    // Запуск игры
    function startGame() {
      // Прячем большого маскота (первый экран), показываем квиз
      document.getElementById('first-mascot').style.display = 'none';
      document.querySelector('.quiz-container').style.display = 'block';
      document.getElementById('start-container').style.display = 'none';

      loadQuestion();
      startTimer();
    }

    // Загрузка вопроса
    function loadQuestion() {
      if (timeLeft <= 0) return;
      const q = questions[current % questions.length];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.innerHTML = `
          <div style='padding: 8px 12px; background: #1F242F; border-radius: 4px; border: 1px solid #2A313F; color: #E6EDE4;'>${index + 1}</div>
          <div style='font-size: 16px;'>${answer}</div>
        `;
        btn.onclick = () => {
          btn.style.background = '#D5D931';
          btn.style.color = '#03111C';
          setTimeout(() => {
            if (answer === q.correct) {
              score++;
              scoreEl.textContent = score;
              scoreFontSize++;
              scoreEl.style.fontSize = scoreFontSize + "px";
            }
            current++;
            loadQuestion();
          }, 150);
        };
        answersEl.appendChild(btn);
      });
    }

    // Таймер
    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showResult(score);
        }
      }, 1000);
    }

    // Показ результата
    function showResult(score) {
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result").textContent = "";
      document.getElementById("submit-form").classList.remove("hidden");
      // Показываем кнопку "Play Again"
      document.getElementById("play-again-btn").style.display = 'block';
      questionEl.classList.add("hidden");
      answersEl.classList.add("hidden");
    }

    // Отправка результата
    function submitScore() {
      const name = document.getElementById("username").value;
      const score = document.getElementById("score-display").textContent;
      if (!name) return alert("Please enter your name");

      const scriptURL = "https://script.google.com/macros/s/AKfycbzIgpuRSjGmTrVFezwFHftsfcRk0OYlLJrLq6Wy0KfMhRrWAOSql9RcvruMAQOvgbqBWQ/exec";
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ name, score })
      })
      .then(res => {
        document.getElementById("submit-msg").textContent = "Score submitted!";
        drawCustomLeaderboard(); // Используем нашу функцию вместо drawTable
        setTimeout(() => {
          location.reload();
        }, 1500);
      })
      .catch(err => document.getElementById("submit-msg").textContent = "Failed to submit.");
    }
  </script>
</body>
</html>
